{% extends 'base.html' %}

{% block body %}
    <h1>Change menu item name</h1>
    <form action="{{ url_for('menu_item_bp.editMenuItem', restaurant_id = restaurant_id, menu_item_id = menu_item.id) }}" method="POST">
      <input type="text" name="name" placeholder="{{ menu_item.name }}">
      <input type="submit" name="submit">
    </form>
    <p><a href="{{ url_for('restaurant_bp.restaurant', restaurant_id = restaurant_id) }}">Cancel</a></p>
{% endblock %}
