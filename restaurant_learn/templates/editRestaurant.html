{% extends 'base.html' %}

{% block body %}
    <h1>Change restaurant name</h1>
    <form action="{{ url_for('restaurant_bp.editRestaurant', restaurant_id = restaurant.id) }}" method="POST">
      <input type="text" name="name" placeholder="{{ restaurant.name }}">
      <input type="submit" name="submit">
    </form>
    <p><a href="{{ url_for('restaurant_bp.restaurant', restaurant_id = restaurant.id) }}">Cancel</a></p>
{% endblock %}
